<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/58716de049.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="flex-wrapper d-flex flex-column justify-content-around align-items-center pt-5"
    >
      <h3 class="title">PING<span class='blue'>.</span></h3>
      <div class="header text-center">
        <h1 class='pt-5'>
          <span class="launching text-muted">We are launching </span>soon!
        </h1>
        Subscribe and get notified

        <form class="d-flex justify-content-between pt-4">
          <input type='text' placeholder='Your email address...' class='form-control email-input'></input>
          <input type='submit' class='form-control notify-me' value='Notify Me'></input>
          
        </form>
        <p class="error-message pt-2">Please provide a valid email address</p>
      </div>

      

      <div class="content">
        <img src='./images/illustration-dashboard.png'>
      </div>

      <div class="text-center pt-5">
        <div class='icons'>
        <!-- <i class="fab fa-facebook-f border-circular"></i> -->
        <!-- <i class="fab fa-twitter border-circular"></i>
        <i class="fab fa-instagram border-circular"></i>  -->
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
        </span> 
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
        </span> 
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
        </span> 

        <br>
      </div>
      <span class="text-muted d-block pt-3 copyright">&copy; Copyright Ping. All rights reserved.</span>
      
    </div>
    <footer class="pt-3">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://lizziechan.com/">Lizzie Chan</a> and <a href="https://kenneth-young.com">Kenneth Young</a>.
      </p>
    </footer>
    <script src="./index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
